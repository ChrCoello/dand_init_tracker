<form hx-post="/creatures/upload-pc-modal"
      hx-target="#campaign-setup-content"
      hx-encoding="multipart/form-data"
      hx-swap="innerHTML">
    <fieldset role="group">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </fieldset>
</form>

{% if pc_library %}
<h5>Uploaded PCs</h5>
{% for name, pc in pc_library.items() %}
<article>
    <header>
        <strong>{{ pc.name }}</strong>
        <span class="type-badge pc">PC</span>
    </header>
    <div class="stat-row">
        <span>AC {{ pc.armor_class }}</span>
        <span>HP {{ pc.max_hp }}</span>
        <span>Init {{ "%+d"|format(pc.initiative_modifier) }}</span>
        <span>PP {{ pc.passive_perception }}</span>
    </div>
</article>
{% endfor %}
{% endif %}

<footer style="display:flex;gap:0.5rem;justify-content:flex-end">
    {% if pc_library %}
    <a href="/" role="button" class="contrast">Done</a>
    {% else %}
    <button disabled class="contrast">Done â€” upload at least 1 PC</button>
    {% endif %}
</footer>
